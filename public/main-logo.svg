<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Shape -->
  <g transform="translate(10, 10)">
    <!-- Main Text -->
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)">SexCity</text>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333333">Hub</text>
    
    <!-- Video Play Button Icon -->
    <circle cx="20" cy="24" r="15" fill="url(#logoGradient)" />
    <polygon points="12,16 12,32 30,24" fill="white" />
  </g>
</svg> 